<a ng-click="showLogs()">{{ habit.name }}</a>

<div class="day-viewer {{ logsInvisible | className:'hide' }}">
  <ul>
    <li ng-repeat="day in days" data-date="{{ day.date.valueOf() }}" class="{{ day.show | className:'show-update' }}">
      <a short-click="addLog(day)" long-click="showUpdate(day)">
        <span>{{ day.pretty }}</span>
        <span>{{ day.log }}</span>
      </a>
      <update date="{{ day }}"></update>
    </li>
  </ul>
</div>
