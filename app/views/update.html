<a ng-click="close()" class="update-cover"></a>

<div class="update-inner">
  <h2>Update</h2>
  <p><strong>{{ $parent.habit.name }}</strong></p>
  <p>{{ day.pretty }}</p>
  <select ng-model="count">
    <option ng-repeat="i in numbers">{{ i }}</option>
  </select>

  <button ng-click="updateDay(count)">Update</button>
</div>
