<a ng-click="close()" class="update-cover"></a>

<div class="update-inner">
  <p>Update</p>
  <p class="update-name update-{{ $parent.habit.sentiment }}">{{ $parent.habit.name }}</p>
  <p>{{ day.pretty }}</p>
  <select class="update-select" ng-model="count">
    <option ng-repeat="i in numbers">{{ i }}</option>
  </select>

  <button class="btn btn-update btn-{{ $parent.habit.sentiment }}" ng-click="updateDay(count)">Update</button>
</div>
